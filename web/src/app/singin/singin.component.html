<app-alert></app-alert>
<div class="content-form d-flex align-content-center flex-wrap">
  <div class="col d-flex align-content-center flex-wrap">
    <div class="title">
      <h1>Sheduling Medical Appointment</h1>
    </div>
  </div>
  <div class="col">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email address" required autofocus>
      <div *ngIf="submitted && form.controls.email.errors" class="invalid-required">
        <span *ngIf="form.controls.email.errors.required">Email is required</span>
        <span *ngIf="form.controls.email.errors.pattern">Email is not valid</span>
      </div>
      <br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required>
      <div *ngIf="submitted && form.controls.password.errors" class="invalid-required">
        <span *ngIf="form.controls.password.errors.required">Password is required</span>
      </div>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <br>
      <li><a routerLink="/sing-up" >Sing Up</a></li>
    </form>
  </div>
</div>
