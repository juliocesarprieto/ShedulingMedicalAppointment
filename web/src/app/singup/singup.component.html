<h1>Register New User</h1>

<app-alert></app-alert>

<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-sining">
    <div class="form-group">
      <label for="nameInput">Name</label>
      <input type="text" class="form-control" id="nameInput" formControlName="name">     
    </div>
    <div class="form-group">
      <label for="emailInput">Email</label>
      <input type="email" formControlName="email" id="emailInput" class="form-control" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" formControlName="password">     
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-light" (click)="cancel()">Cancel</button>
  </form>

</div>
