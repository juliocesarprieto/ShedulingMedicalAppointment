<div class="content-form d-flex align-content-center flex-wrap">
  <div class="col d-flex align-content-center flex-wrap">
    <div class="title">
      <h1>Sheduling Medical Appointment</h1>
    </div>
  </div>
  <div class="col">
    <h1 class="h3 mb-3 font-weight-normal">Register new user</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-sining">
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input type="text" class="form-control" id="nameInput" formControlName="name">
      </div>
      <div class="form-group">
        <label for="emailInput">Email</label>
        <input type="email" formControlName="email" id="emailInput" class="form-control" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" formControlName="password">
      </div>
      <div class="d-flex">
        <div class="p-2">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <div class="ml-auto p-2">
          <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
