<div class="container">

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="d-flex title-page">
                <h3>New sheduling appointment</h3>
            </div>

            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-sining">
                <div class="form-group">
                    <label for="descritionInput">Description</label>
                    <input type="text" formControlName="description" name="description" class="form-control">
                    <div *ngIf="submitted && form.controls.description.errors" class="invalid-required">
                        <span *ngIf="form.controls.description.errors.required">Description is required</span>
                    </div>
                </div>        
                <div class="form-group">
                    <label for="typeahead-basic">Doctor</label>                   
                    <input id="typeahead-basic"                        
                        type="text" class="form-control" 
                        formControlName="doctor" 
                        [ngbTypeahead]="search"
                        [resultFormatter]="resultFormatBandListValue"
                        [inputFormatter]="inputFormatBandListValue"
                        placeholder="Search doctor by name"
                     />
                    <div class="invalid-required" *ngIf="submitted && form.controls.doctor.errors">
                        <span *ngIf="form.controls.doctor.errors.required">Doctor is required</span>
                        <span *ngIf="form.controls.doctor.errors.invalidDoctor">Doctor is not valid, select one from the list</span>
                    </div>
                </div>        
                <div class="form=group">
                    <label >Date</label>                    
                        <div class="form-group">
                            <div class="input-group">
                                <input formControlName="date" class="form-control" placeholder="yyyy-mm-dd"
                                    name="date" ngbDatepicker [footerTemplate]="footerTemplate" #d="ngbDatepicker">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                                </div>
                            </div>
                            <div *ngIf="submitted && form.controls.date.errors" class="invalid-required">
                                <span *ngIf="form.controls.date.errors.required">Date is required</span>
                            </div> 
                        </div>
                    <ng-template #footerTemplate>
                    <hr class="my-0">
                    <button class="btn btn-primary btn-sm m-2 float-left" (click)="date = today; d.close()">Today</button>
                    <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Close</button>
                    </ng-template>
                </div>
                <div class="d-flex">
                    <div class="p-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                    <div class="ml-auto p-2">
                        <a routerLink="/home" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
