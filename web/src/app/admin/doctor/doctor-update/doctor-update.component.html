<div class="container">    
    <div *ngIf="editMode"><h1>Edit Doctor</h1></div>
    <div *ngIf="!editMode"><h1>New Doctor</h1></div>

    <app-alert></app-alert>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nameId">Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label for="emailId">Email address</label>
          <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="phoneId">Phone</label>
            <input type="text" class="form-control" formControlName="phone">
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary">Save</button>
            <a routerLink="/doctors" class="btn btn-light">Cancel</a>
        </div>
      </form>
</div>
